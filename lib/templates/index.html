<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lego</title>
  <script src="https://code.jquery.com/jquery-latest.js"></script>
</head>
<body>
  <script defer>
    let key = {};
    let A = 'stop';
    let B= 'stop';
    let C = 'stop';
    let D= 'stop';
    document.addEventListener('keydown', e => key[e.keyCode] = true);
    document.addEventListener('keyup', e => key[e.keyCode] = false);
    const loop = async () => {
      console.log(key)
      if (key["81"] == true && A != 'left') {
        post('A', 'left', '&speed=1');
        A='left';

      } else if (key["65"] == true && A != 'right') {
        post('A', 'right', '&speed=1');
        A='right';
      }
      if (key["81"] == false && key["65"] == false && A != 'stop') {
        post('A', 'stop', '');
        A='stop';
      }

      if (key["87"] == true && B != 'left') {
        post('B', 'left', '&speed=1');
        B='left';
      }else if (key["83"] == true && B != 'right') {
        post('B', 'right', '&speed=1');
        B='right'
      }
      if (key["87"] == false && key["83"] == false && B != 'stop') {
        post('B', 'stop', '');
        B='stop'
      }

      if (key["69"] == true && C != 'left') {
        post('C', 'left', '&speed=1');
        C='left';
      } else if (key["68"] == true && C != 'right') {
        post('C', 'right', '&speed=1');
        C='right'
      }
      if (key["69"] == false && key["68"] == false && C != 'stop') {
        post('C', 'stop', '');
        C='stop'
      }

      if (key["82"] == true && D != 'left') {
        post('D', 'left', '&speed=1');
        D='left';
      } else if (key["70"] == true && D != 'right') {
        post('D', 'right', '&speed=1');
        D='right'
      }
      if (key["82"] == false && key["70"] == false && D != 'stop') {
        post('D', 'stop', '');
        D='stop'
      }
    }

    const post = async function (motor, action, rest) {
      return $.post('/', `motor=${motor}&action=${action}${rest}`);
    }
    setInterval(loop, 500);
    </script>
</body>
</html>
